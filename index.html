<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>5.3 Klasy pomocnicze Bootstrapa</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<section class="hero text-center">
			<h1>Runners World<br> <small>Be like you like to be.</small></h1>
			<button type="button" class="btn btn-primary">Run with us
			</button>
		</section>
		<section class="gallery">
			<div class="container-fluid">
				<h2 class="hero text-center">Come and run with us</h2>
				<div class="row">
					<img src="https://images.pexels.com/photos/39308/runners-silhouettes-athletes-fitness-39308.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" class="img-responsive col-xs-12 col-sm-6 img-thumbnail" alt="Responsive image">
					<img src="https://images.pexels.com/photos/40751/running-runner-long-distance-fitness-40751.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" class="img-responsive col-xs-12 col-sm-6 img-thumbnail" alt="Responsive image">
				</div>
				<div class="row">
					<img src="https://images.pexels.com/photos/34684/pexels-photo.jpg?w=940&h=650&auto=compress&cs=tinysrgb" class="img-responsive col-xs-12 col-sm-6 img-thumbnail" alt="Responsive image">
					<img src="https://cdn.stocksnap.io/img-thumbs/960w/HAM087SSHZ.jpg" class="img-responsive col-xs-12 col-sm-6 img-thumbnail" alt="Responsive image">
				</div>
			</div>
		</section>
		<section class="container">
			<div class="col-sm-6 col-sm-offset-3">
				<h2 class="text-center">Statistics</h2>	
				<table class="table table-bordered table-hover table-responsive text-center">
					<thead>
						<tr>
							<th>How many</th>
						    <th>Distace</th>
						    <th>Age</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Dolor ipsum</td>
						    <td>10 km</td>
						    <td>20 </td>
						</tr>
						<tr>
							<td>Dolor ipsum</td>
						    <td>21 km 97,5m</td>
						    <td>30</td>
						</tr>
						<tr class="bg-danger">
							<td>Dolor ipsum</td>
						    <td>42 km 195m</td>
						    <td>37</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
		<section class="container">
			<form  class="col-sm-6 col-sm-offset-3">
				<div class="form-group">
					<label for="exampleInputEmail1">name:</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="your name:">
				</div>
				<div class="form-group">
				   	<label for="exampleInputPassword1">e-mail:</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="your e-mail adress:">
				</div>
				<div class="form-group">
					<label for="exampleInputFile"></label>
				    <input type="file" id="exampleInputFile">
				    <p class="help-block"></p>
				</div>
				<div>
					<textarea class="form-control" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submi</button>
			</form>
		</section>
	</body>
</html>
